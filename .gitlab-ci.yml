image: registry.gitlab.tugraz.at/dbp/topics/common/main:v1

cache:
  key: ${CI_PROJECT_PATH}
  paths:
    - _yarn_cache

before_script:
  - 'git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.tugraz.at/".insteadOf "git@gitlab.tugraz.at:"'
  - git submodule sync
  - git submodule update --init
  - yarn config set cache-folder "$CI_PROJECT_DIR/_yarn_cache"

stages:
  - test
  - deploy
  - e2e
test:
  stage: test
  script:
    - yarn install
    - yarn run test

linting:
  allow_failure: true
  stage: test
  script:
    - yarn install
    - yarn run lint

